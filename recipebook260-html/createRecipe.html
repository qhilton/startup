<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
    <link rel="icon" href="recipebooklogo.png" />
  </head>
  <body>
    <header>
        <h1>Recipe Book</h1>
  
        <!-- Navigation elements -->
        <nav>
          <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
          <menu>
            <li><a href="index.html">Login</a></li>
            <li><a href="home.html">Home</a></li>
            <li><a href="viewRecipe.html">View Recipe</a></li>
            <li><a href="createRecipe.html">Create Recipe</a></li>
          </menu>
        </nav>
  
        <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
        <hr />
    </header>

    <main>
        <h1>
            Create Recipe
        </h1>
        <div>
            <input type="text" placeholder="name"/>
            <!-- <textarea type="text" placeholder="list your ingredients">
            <textarea type="text" placeholder="write the instructions"> -->
            <form>
                <label for="ingredients">Ingredients:</label><br>
                <textarea id="ingredients" name="ingredients" rows="4" cols="50"></textarea>
            </form>
            <form>
                <label for="instructions">Instructions:</label><br>
                <textarea id="instructions" name="instructions" rows="4" cols="50"></textarea>
            </form>
        </div>
        <form method="get" action="viewRecipe.html">
            <button type="submit">Save</button>
        </form>
    </main>


    <footer>
        <hr />
        <span class="text-reset">Quintin Hilton</span>
        <br />
        <a href="https://github.com/qhilton/startup">GitHub</a>
    </footer>
  </body>
</html>
