    <link rel="stylesheet" href="main.css" />

  <body style="background-color: rgb(242,242,240);">
      <header class="container-fluid">
        
          <nav class="navbar fixed-top">
            <a class="navbar-brand" href="#">Recipe Book</a>
            <menu class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">Login</a>

    <main style=
      "background-color: white;
      background-image: url('newrecipebook.jpg');

      background-repeat: no-repeat;"

    >
      <div>
        <h1 class="mb-3">Welcome to Recipe Book</h1>
        <form method="get" action="home.html">
          <div class="input-group mb-3">
            <input class="form-control" type="text" placeholder="username" />
          </div>
          <div class="input-group mb-3">
            <input class="form-control" type="password" placeholder="password" />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <button type="submit" class="btn btn-secondary">Create</button>
        </form>
